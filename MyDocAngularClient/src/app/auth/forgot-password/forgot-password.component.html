<div *ngIf="showSuccessMessage" class = "alert alert-success">
        {{successMessage}}
</div>
<div class = "title-forgot">
        <h1 class = "header-grey-medium">Reseteaza parola</h1>
</div>
<form class="form-signin" method="POST" action="#" role="form">
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="!mfaStep">
        <div class="form-group">
            <label class="control-label" for="signupEmail">Email</label>
            <input id="signupEmail" required type="email" maxlength="100" class="form-control" [(ngModel)]="email"
                   [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <button (click)="onLogin()" id="forgotSubmit" type="submit" class="btn btn-info btn-block">
                Reseteaza parola
            </button>
        </div>
    </div>
  </form>
