<form class="form-signin" method="POST" action="#" role="form">
  <div class="form-group">
      <h2>Login</h2>
  </div>
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
  </div>
  <div *ngIf="!mfaStep">

      <div class="form-group">
          <label class="control-label" for="signupPassword">Password</label>
          <input id="signupPassword" required type="password" maxlength="25" class="form-control"
                 length="40" [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
          <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
              Login
          </button>
      </div>

  </div>
</form>
