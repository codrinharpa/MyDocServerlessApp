<div *ngIf="showSuccessMessage" class = "alert alert-success">
        {{successMessage}}
</div>
<form class="form-signin" method="POST" action="#" role="form">
  <div class="form-group">
      <h2>Login</h2>
  </div>
  <div *ngIf="errorMessage!=null" class="alert alert-danger">
      {{ errorMessage }}
  </div>
  <div *ngIf="!mfaStep">
      <div class="form-group">
          <input id="signupEmail" required placeholder = "Email" type="email" maxlength="100" class="form-control" [(ngModel)]="email"
                 [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
          <input id="signupPassword" placeholder = "Parola" required type="password" maxlength="25" class="form-control"
                 length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group" style = " display: flex;align-items: center;justify-content: center;">
          <button (click)="onLogin()" id="signupSubmit" type="submit" class="btn btn-light">
              Autentificare
          </button>
          <p class="center-text">
            <small><a [routerLink]="['/forgotPassword']" class="forgotpwd-link">I forgot my password &gt;</a></small>
        </p>
      </div>

      <hr>
      <p>
          <a [routerLink]="['/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
      </p>

  </div>
</form>
