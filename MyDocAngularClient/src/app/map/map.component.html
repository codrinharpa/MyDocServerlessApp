<div class="form-group">
  <input placeholder="Cauta locatie" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #mapSearch>
</div>
<agm-map [latitude]="_latitude" [longitude]="_longitude" [zoom]="zoom"  >
  <agm-marker [latitude]="markerLatitude" [longitude]="markerLongitude" [markerDraggable]="true"
  (dragEnd)="onDragEnd($event)"></agm-marker>
</agm-map>
